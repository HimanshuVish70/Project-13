<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Changer Webpage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Click to change the Colour of Background</h1>
        <hr>
        <div class="color_pallete">
            <button title="red" onclick="changecolor('red')">
                Red
            </button>
            <button title="blue" onclick="changecolor('Blue')">
                Blue
            </button>
            <button title="green" onclick="changecolor('Green')">
                Green
            </button>
            <button title="Yellow" onclick="changecolor('Yellow')">
                Yellow
            </button>
            <button title="Light-Green" onclick="changecolor('LightGreen')">
                Light Green
            </button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
